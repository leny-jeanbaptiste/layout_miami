<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSE | HOME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
    <link
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
      href="//static.bose.com/etc/designs/bose/consumer-products-2016/favicon.ico"
    >
  </head>
  <body>
    <header class="header">

      <div class="header__wrapper">

        <div class="header__top">

          <a href="#home" class="header__top-logo">
            <img
              src="/images/logo.svg"
              alt="Bose company logo"
              class="header__top-logo"
            >
          </a>

          <div class="header__top-right">
            <a href="tel : +1 234 555-55-55" class="header__top-right--phone"></a>

            <button class="header__top-right--toogler"></button>

          </div>

        </div>


        <div class="header__bottom">

          <div class="header__bottom-graph">
            <img src="/images/soundWaves.png" alt="sound waves image">
          </div>

          <h1 class="header__bottom-slogan">
            The world shades.
            <br>
            Your music shines.
          </h1>
        </div>

      </div>
    </header>

    <main class="main">
      <section class="main__first">
        <h2 class="main__first-title">
          Recommended
        </h2>
        <div class="items main__first-items">
          <article class="item items__item">
            <img
              src="/images/2.png"
              alt="Bose portable smart speaker"
              class="item__img"
            >
            <h3 class="item__name">Bose portable Smart speaker</h3>
            <p class="item__type">Smart home</p>
            <p class="item__price">$ 399.00</p>
          </article>

          <article class="item items__item">
            <img
              src="/images/3.png"
              alt="SoundLink Flex Bluetooth speaker"
              class="item__img"
              >
            <h3 class="item__name">SoundLink Flex Bluetooth speaker</h3>
            <p class="item__type">Portable bluetooth</p>
            <p class="item__price">$ 149.00</p>
          </article>

          <article class="item items__item">
            <img
              src="/images/4.png"
              alt="SoundLink Color Bluetooth speaker II"
              class="item__img"
            >
            <h3 class="item__name">SoundLink Color Bluetooth speaker II</h3>
            <p class="item__type">Portable bluetooth</p>
            <p class="item__price">$ 129.00</p>
          </article>

        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
